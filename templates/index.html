
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/convo.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
  <div class="col-xs-6 col-sm-3"></div>

  <div class="col-xs-6 col-sm-3" id="Computer">>Hello!</br>
      {% for computer_text in computer_tscrpt %}
      >{{computer_text}}
    </br>
    {% endfor %}
  </div>

  <!-- Add the extra clearfix for only the required viewport -->
  <div class="clearfix visible-xs-block"></div>

  <div class="col-xs-6 col-sm-3" id="User">
  {% for user_text in user_tscrpt %}
      >{{user_text}}
    </br>
    {% endfor %}
  </div>
  <div class="col-xs-6 col-sm-3"></div>
</div>
      
      <form class="form-signin" role="form" action="{{ url_for('index') }}" method="post">
        <h2 class="form-signin-heading">Let's Talk!</h2>
        <label for="user_text" class="sr-only" >Say Something</label>
        <input type="text" id="user_input" name="user_input" class="form-control" placeholder="Say Something">

        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="talk">Respond</button>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="clear">Clear</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
